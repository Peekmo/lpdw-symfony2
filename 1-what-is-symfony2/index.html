## La stack Symfony2
.left[
- **Symfony2 core** => Le coeur de symfony2
  - Http -> Gestion des requêtes/réponses HTTP
  - Command -> Commandes en console (CLI)
  - Router -> Routing (URLs)
  - Form -> Gestion des formulaires
  - EventDispatcher -> Gestion d'événements
  - ...
- **Doctrine ORM** => Base de données
- **Twig** => Templating
- **PHPUnit** => Tests unitaires
- **Swiftmailer** => Envoie de mails
- **Monolog** => Logger
]
